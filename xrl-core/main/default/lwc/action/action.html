<template>
    <lightning-button-icon if:true={action.actionIconName} icon-name={action.actionIconName} 
    id={action.actionId} title={action.actionTip} 
    onclick={handleEventClick} class="slds-m-left_x-small" variant={action.actionVariant}></lightning-button-icon>
    <lightning-button if:false={action.actionIconName} variant={action.actionVariant}
    id={action.actionId} label={action.actionLabel} title={action.actionTip} 
    onclick={handleEventClick} class="slds-m-left_x-small"></lightning-button>
</template>
