<template>
    <lightning-tabset>
        <!-- Select Field Tab Starts-->
        <lightning-tab label="Select Fields">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_6-of-12">
                    <div class="slds-text-heading_small"><b>Available Fields</b> from {breadcrumb}</div>
                    <div style="border:0.5px solid rgb(183, 180, 180);">
                        <ul if:true={config.sqlBuilder._objectStack} class="slds-has-dividers_around-space">
                            <li data-id="sqlBuilder:back" onclick={handleBuilderEvent} class="slds-item slds-theme_shade" >
                                <lightning-input data-id="sqlBuilder:fieldSearch" onkeyup={handleBuilderEvent} value={config.sqlBuilder.searchTerm} variant="label-hidden" placeholder="Enter Search Term here" type="text"></lightning-input>
                            </li>
                            <li data-id="sqlBuilder:back" style="cursor: pointer;" onclick={handleBuilderEvent} class="slds-item slds-theme_shade" ><lightning-icon size="small" icon-name="utility:reply" alternative-text="Reply" title="Reply"></lightning-icon> Back</li>
                        </ul>
                        <div class="slds-scrollable_y" style="height:20rem;padding:4px;">
                            <ul class="slds-has-dividers_around-space">
                                <template if:true={config.sqlBuilder.fields} for:each={config.sqlBuilder.fields} for:item="field" for:index="index">
                                    <li data-id="sqlBuilder:selectItem" onclick={handleBuilderEvent} class={field.css} style="cursor: pointer;" data-ref={field.refObj} data-val={field.value} key={field.value}>{field.label}</li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_6-of-12">
                    <div class="slds-text-heading_small"><b>Selected Fields</b></div>
                    <div class="slds-scrollable_y" style="height:27rem;border:0.5px solid rgb(183, 180, 180);padding:4px;">
                        <ul class="slds-has-dividers_around-space">
                            <template if:true={config.sqlBuilder.selectedFields} for:each={config.sqlBuilder.selectedFields} for:item="field" for:index="index">
                                <li class="slds-item" key={field.value} style="cursor: pointer;" draggable="true">{field.value}
                                    <lightning-icon size="small" data-id="sqlBuilder:deleteSelectedField" data-val={field.value} onclick={handleBuilderEvent} style="float: right;" icon-name="utility:delete" alternative-text="Delete" title="Delete"></lightning-icon>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </lightning-tab>
        <!-- Select Field Tab Ends-->
        <!-- Condition Tab Starts-->
        <lightning-tab label="Apply Conditions">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_5-of-12">
                    <div class="slds-text-heading_small"><b>Available Fields</b> from {breadcrumb}</div>
                    <div style="border:0.5px solid rgb(183, 180, 180);">
                        <ul if:true={config.sqlBuilder._objectStack} class="slds-has-dividers_around-space">
                            <li data-id="sqlBuilder:back" onclick={handleBuilderEvent} class="slds-item slds-theme_shade" >
                                <lightning-input data-id="sqlBuilder:fieldSearch" onkeyup={handleBuilderEvent} value={config.sqlBuilder.searchTerm} variant="label-hidden" placeholder="Enter Search Term here" type="text"></lightning-input>
                            </li>
                            <li data-id="sqlBuilder:back" style="cursor: pointer;" onclick={handleBuilderEvent} class="slds-item slds-theme_shade" ><lightning-icon size="small" icon-name="utility:reply" alternative-text="Reply" title="Reply"></lightning-icon> Back</li>
                        </ul>
                        <div class="slds-scrollable_y" style="height:20rem;padding:4px;">
                            <ul class="slds-has-dividers_around-space">
                                <template if:true={config.sqlBuilder.fields} for:each={config.sqlBuilder.fields} for:item="field" for:index="index">
                                    <li data-id="sqlBuilder:conditions:selectItem" onclick={handleBuilderEvent} style="cursor: pointer;" class={field.css} data-ref={field.refObj} data-val={field.value} key={field.value}>{field.label}</li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_7-of-12">
                    <div class="slds-text-heading_small"><b>Available Operations</b></div>
                    <div style="border:0.5px solid rgb(183, 180, 180);">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_6-of-12">
                                <div class="slds-scrollable_y" style="height:27rem">
                                    <ul class="slds-has-dividers_around-space">
                                        <template for:each={config.sqlBuilder.conditionOperations} for:item="operation" for:index="index">
                                            <li data-id="sqlBuilder:conditions:selectOperation" onclick={handleBuilderEvent} style="cursor: pointer;" data-val={operation.value} key={operation.value} class="slds-item">{operation.label}</li>
                                        </template> 
                                    </ul>
                                </div>
                            </div>
                            <div class="slds-col slds-size_6-of-12">
                                <template if:true={config.sqlBuilder.openConditionInput}>
                                    <template if:false={config.sqlBuilder.currentCondition.operator.isUnary}>
                                        <lightning-input if:false={config.sqlBuilder.openConditionInput.isPicklist} data-id="sqlBuilder:conditions:conditionText" onchange={handleBuilderEvent} type={config.sqlBuilder.currentCondition.fieldType} label="Enter value"></lightning-input>
                                        <lightning-combobox if:true={config.sqlBuilder.openConditionInput.isPicklist} data-id="sqlBuilder:conditions:conditionText" onchange={handleBuilderEvent} options={config.sqlBuilder.currentCondition.fieldOptions} value={value} label="Select"></lightning-combobox>
                                    </template>
                                    <template if:true={config.sqlBuilder.openConditionInput.isRange}>
                                        <lightning-input data-id="sqlBuilder:conditions:conditionTextRange" onchange={handleBuilderEvent} type={config.sqlBuilder.currentCondition.fieldType} label="Enter value"></lightning-input>
                                    </template>
                                </template>
                                <br/>
                                <button if:true={config.sqlBuilder.openConditionInput} data-id="sqlBuilder:conditions:addCondition" onclick={handleBuilderEvent} class="slds-button slds-button_brand">Add Condition</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <div class="slds-text-heading_small"><b>Applied Conditions</b></div>
                    <table if:true={config.sqlBuilder.conditions} class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
                        <thead>
                            <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Opportunity Name">SL NO.</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Account Name">Field Name</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Close Date">Operator</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Stage">Value</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Confidence">Actions</div>
                            </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template if:true={config.sqlBuilder.conditions} for:each={config.sqlBuilder.conditions} for:item="condition" for:index="index">
                            <tr class="slds-hint-parent" key={condition.key}>
                                <th scope="row">
                                <div class="slds-truncate">
                                    {condition.index}
                                </div>
                                </th>
                                <td>
                                <div class="slds-truncate">{condition.field}</div>
                                </td>
                                <td>
                                <div class="slds-truncate">{condition.operator.label}</div>
                                </td>
                                <td>
                                <div if:false={condition.valueRange} class="slds-truncate">{condition.value} </div>
                                <div if:true={condition.valueRange} class="slds-truncate">Between {condition.value} and {condition.valueRange}</div>
                                </td>
                                <td>
                                    <div class="slds-truncate">
                                        <lightning-icon size="small" data-id="sqlBuilder:conditions:deleteSelectedCondition" data-val={condition.index} onclick={handleBuilderEvent} icon-name="utility:delete" alternative-text="Delete" title="Delete"></lightning-icon>
                                    </div>
                                </td>
                            </tr>
                        </template>
                        </tbody>
                        </table>
                        <br/>
                        <lightning-input data-id="sqlBuilder:conditions:orderingConditions" value={config.sqlBuilder.conditionOrdering} onfocusout={handleBuilderEvent} type="text" label="Condition Filtering Pattern"></lightning-input>
                </div>
            </div>
        </lightning-tab>
        <!-- Condition Tab Ends-->
        <lightning-tab label="Apply Ordering">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_5-of-12">
                    <div class="slds-text-heading_small"><b>Available Fields</b> from {breadcrumb}</div>
                    <div style="border:0.5px solid rgb(183, 180, 180);">
                        <ul if:true={config.sqlBuilder._objectStack} class="slds-has-dividers_around-space">
                            <li data-id="sqlBuilder:back" onclick={handleBuilderEvent} class="slds-item slds-theme_shade" >
                                <lightning-input data-id="sqlBuilder:fieldSearch" onkeyup={handleBuilderEvent} value={config.sqlBuilder.searchTerm} variant="label-hidden" placeholder="Enter Search Term here" type="text"></lightning-input>
                            </li>
                            <li data-id="sqlBuilder:back" style="cursor: pointer;" onclick={handleBuilderEvent} class="slds-item slds-theme_shade" ><lightning-icon size="small" icon-name="utility:reply" alternative-text="Reply" title="Reply"></lightning-icon> Back</li>
                        </ul>
                        <div class="slds-scrollable_y" style="height:20rem">
                            <ul class="slds-has-dividers_around-space">
                                <template if:true={config.sqlBuilder.fields} for:each={config.sqlBuilder.fields} for:item="field" for:index="index">
                                    <li data-id="sqlBuilder:ordering:selectItem" style="cursor: pointer;" onclick={handleBuilderEvent} class={field.css} data-ref={field.refObj} data-val={field.value} key={field.value}>{field.label}</li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_3-of-12">
                    <template if:true={config.sqlBuilder.currentOrder}>
                        <div class="slds-text-heading_small"><b>Configure</b></div>
                        <div style="height:25rem;">
                                <lightning-combobox if:true={config.sqlBuilder.currentOrder} data-id="sqlBuilder:ordering:sortOrder" onchange={handleBuilderEvent} options={config.sqlBuilder.sortOrderOptions} value={value} label="Select Sort Order"></lightning-combobox>
                                <lightning-combobox if:true={config.sqlBuilder.currentOrder} data-id="sqlBuilder:ordering:emptyFieldPosition" onchange={handleBuilderEvent} options={config.sqlBuilder.emptyFieldOptions} value={value} label="Select Empty Field Location"></lightning-combobox>
                                <br/>
                                <button data-id="sqlBuilder:ordering:addOrdering" onclick={handleBuilderEvent} class="slds-button slds-button_brand">Add Ordering</button>
                        </div>
                    </template>
                </div>
                <div class="slds-col slds-size_4-of-12">
                    <div class="slds-text-heading_small"><b>Applied Orderings</b></div>
                    <div class="slds-scrollable_y" style="height:25rem;border:0.5px solid rgb(183, 180, 180);padding:4px;">
                        <ul class="slds-has-dividers_around-space">
                            <template if:true={config.sqlBuilder.orderings} for:each={config.sqlBuilder.orderings} for:item="field" for:index="index">
                                <li class="slds-item" key={field.value}>{field.field.label} {field.sortOrder} {field.emptyField} 
                                    <lightning-icon style="float:right;" size="small" data-id="sqlBuilder:ordering:delete" data-val={field.field.value} onclick={handleBuilderEvent} icon-name="utility:delete" alternative-text="Delete" title="Delete"></lightning-icon>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </lightning-tab>					
    </lightning-tabset>
    <p style="float: left;" if:true={config.sqlBuilder.selectedFields}>Live Query: <b>{livequery}</b></p>
</template>
