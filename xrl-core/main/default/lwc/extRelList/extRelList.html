<template>
	<lightning-card variant="narrow" title={config.sObjLabel} icon-name={config.iconName}>
		<div class="slds-grid slds-grid_align-end slds-p-around_x-small">
			<div class="slds-m-left_xx-small"  if:true={config.isGlobalSearch}>
				<div onkeyup={handleEvent}>
					<lightning-input name="enter-search" variant="label-hidden" value={config.queryTerm} placeholder={config.LABELS.lbl_globalSearch} type="search" data-id="globalSearch" oncommit={handleGlobalSearchClear}></lightning-input>
				</div>
				
			</div>
			<div class="slds-m-left_xx-small" if:true={config.listView}>
				<lightning-combobox value={config.listView.name} data-id=":change_view" onchange={handleEvent} options={listViews} class="slds-p-horizontal_xx-small" variant="label-hidden"></lightning-combobox>
			</div>
			<div class="slds-m-left_xx-small forceListViewSettingsMenu">					
				<span>
					<lightning-button-icon icon-name="utility:delete" alternative-text="Delete" title="Delete" data-id=":action_delete" onclick={handleEvent} class="slds-p-horizontal_xx-small"></lightning-button-icon>
					<lightning-button-icon icon-name="utility:internal_share" alternative-text="Export" title="Export" data-id=":action_export" onclick={handleEvent} class="slds-p-horizontal_xx-small"></lightning-button-icon>
					<lightning-button-icon icon-name="utility:new"  alternative-text="Refresh List View" title="New" data-id=":action_new" onclick={handleEvent} class="slds-p-horizontal_xx-small"></lightning-button-icon>
				</span>
				<span if:true={config.listViewConfig}>
					<lightning-button-icon if:true={config.listViewConfig._changedRecords} icon-name="utility:save"  variant="brand" alternative-text="Save" title={changedRecords} data-id=":save" onclick={handleEvent} class="slds-p-horizontal_xx-small"></lightning-button-icon>
				</span>
				<lightning-button-icon icon-name="utility:refresh"  alternative-text="Refresh List View" title="Refresh" data-id=":refresh" onclick={handleEvent} class="slds-p-horizontal_xx-small"></lightning-button-icon>
				<lightning-button-icon icon-name="utility:email" alternative-text="Request a feature" title="Request a feature" data-id=":request_open" onclick={handleEvent} class="slds-p-horizontal_xx-small"></lightning-button-icon>				
				
				<lightning-button-menu if:true={hasDynamicActions} alternative-text="Dynamic" variant="border-filled" icon-name="utility:play" class="slds-p-horizontal_xx-small" menu-alignment="right">
					<template for:each={config.listViewConfig.dynamicActions} for:item="action" for:index="index">
						<lightning-menu-item key={action.name} data-id=":action_dynamic" data-index={index} label={action.label} prefix-icon-name="utility:multi_select_checkbox" onclick={handleEvent}></lightning-menu-item>
					</template>					
				</lightning-button-menu>

				<lightning-button-menu alternative-text="Settings" variant="border-filled" icon-name="utility:settings" class="slds-p-horizontal_xx-small" menu-alignment="right">
					<lightning-menu-item data-id="cfg:setFields" label="Select fields" prefix-icon-name="utility:multi_select_checkbox" onclick={handleEvent}></lightning-menu-item>
				</lightning-button-menu>
			</div>
		</div>
		<c-Data-Table if:true={config.records} style="width:100%; height:inherit" data-ind={config.sObjApiName} cfg={name}></c-Data-Table>
		<p if:false={config.records} class="slds-card__footer"><b>Record(s) not found</b></p>

		<div if:true={config.isSpinner} class="spinner">
			<lightning-spinner size="medium" variant="brand" alternative-text="Loading"></lightning-spinner>
		</div>
	</lightning-card>

	<c-ext-Rel-List-Settings if:true={config.dialog} cfg={name}></c-ext-Rel-List-Settings>

	<c-dialog if:true={showDialog} cfg={dialogCfg} data-id=":dialog" onaction={handleEvent}></c-dialog>

</template>
