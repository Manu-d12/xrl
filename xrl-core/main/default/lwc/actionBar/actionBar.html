<template>
    <template if:true={actionscfg.actions} for:each={config.actions} for:item="action" for:index="index">
        <template if:false={action.actionIsHidden}>
            <lightning-button-icon if:true={action.actionIconName} key={action.actionId} icon-name={action.actionIconName} 
            id={action.actionId} data-id={action.actionId} label={action.actionLabel} title={action.label} 
            onclick={handleEventClick} class="slds-m-left_x-small"></lightning-button-icon>
            <lightning-button if:false={action.actionIconName} key={action.actionId} variant="brand" 
            id={action.actionId} data-id={action.actionId} label={action.actionLabel} title={action.label} 
            onclick={handleEventClick} class="slds-m-left_x-small"></lightning-button>
        </template>
    </template>
</template>
