<template>
    <div class="slds-grid slds-wrap" style="padding: 5px;">
        <template if:true={sFilterfields} for:each={sFilterfields} for:item="field" for:index="index">
            <div class="slds-col slds-size_2-of-12" key={field.fieldName} style="padding: 2px;">
                <lightning-input if:true={field.inputTypeStr} type="text" label={field.label} id={field.fieldName} onfocusout={handleChange}></lightning-input>
                <!-- <lightning-combobox if:true={field.inputTypeComboBox}
                    name={field.fieldName}
                    label={field.label}
                    value={value}
                    placeholder="Select"
                    options={field.options}
                    id={field.fieldName}>
                </lightning-combobox> -->
                <c-multiselect if:true={field.inputTypeComboBox} multiselect=true listsize=20 onselect={handleSelect} 
                id={field.fieldName} options={field.options} selectedvalues={sValues} label={field.label}></c-multiselect>
                <lightning-input if:true={field.inputTypeDate} type="date" label={field.label} id={field.fieldName} onfocusout={handleChange}></lightning-input>
            </div>
        </template>
        <div class="slds-col slds-size_1-of-12" style="padding-top:3px;">
            <p>&nbsp;</p>
            <lightning-button variant="brand" label="More" title="More" class="slds-m-left_x-small" onclick={handleClick}></lightning-button>
        </div>
        <div class="slds-col slds-size_1-of-12" style="padding-top:3px;">
            <p>&nbsp;</p>
            <lightning-button variant="brand" label="Apply" title="Apply" class="slds-m-left_x-small" onclick={fetchRecords}></lightning-button>
        </div>
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleModalClose}>
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Select field for Server Filter</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-dual-listbox name="languages"
                            label="Select Languages"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="This is a dual listbox"
                            options={allFields}
                            value={selectedFields}
                            onchange={handleSelectFields}></lightning-dual-listbox>
                </div>
                <div class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
    </div>
</template>
