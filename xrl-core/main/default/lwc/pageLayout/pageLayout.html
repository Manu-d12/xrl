<template>
    <div if:true={show} class="section slds-card" style={config.style}>
        <template for:each={charts} for:item="item">
            <div key={item.id} data-id={item.id} style={item.style} class="cmp hidden">
                <c-chartjs cfg={item.config}></c-chartjs>
            </div>
        </template>
        <template for:each={tables} for:item="item">
            <div key={item.id} data-id={item.id} style={item.style} class="cmp hidden">
                <c-ext-rel-list api-name={item.config.ApiName} name={item.config.name} default-list-view={item.config.defaultListView} record-id={recordId}></c-ext-rel-list>
            </div>
        </template>
    </div>
</template>
