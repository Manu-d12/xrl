<template>
    
    <template if:true={label}>
        <label class="slds-form-element__label">{label}</label>
    </template>
    <div class="slds-combobox_container mSelect">
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="listbox" role="combobox">
            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                <!-- <lightning-input disabled={disabled} required={required} class="inputBox" placeholder="Search..." onblur={blurEvent} onclick={showOptions} onkeyup={filterOptions} value={mSelectConfig.searchString} variant="label-hidden" id="combobox-id-1" ></lightning-input>
                <lightning-icon class="slds-input__icon" icon-name="utility:search" size="x-small" alternative-text="search"></lightning-icon> -->
                <button class="slds-button slds-button_brand slds-truncate optionBtn" onclick={showOptions} onblur={closeDropdown}>{searchString} &nbsp;<span if:true={badgeValue} class="slds-badge">{badgeValue}</span></button>
                <!-- <span>{mSelectConfig.searchString}</span> -->
            </div>
            <template if:true={mSelectConfig.showDropdown}>
                <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none" style="margin-top: -5px;">
                        <lightning-input disabled={disabled} required={required} class="inputBox" placeholder="Search..." onblur={blurEvent} onkeyup={filterOptions} variant="label-hidden" id="combobox-id-1" ></lightning-input>
                        <lightning-icon class="slds-input__icon" icon-name="utility:search" size="x-small" alternative-text="search"></lightning-icon>
                    </div>
                    <ul class="slds-listbox slds-listbox_vertical recordListBox" role="presentation" style="display: block;margin: 0;padding: 0;">
                        <template if:false={mSelectConfig.message} >
                            <template for:each={mSelectConfig.optionData} for:item="option">
                                <template if:true={option.isVisible}>
                                    <li key={option.value} data-id={option.value} onmousedown={selectItem} class="slds-listbox__item eachItem">
                                        <template if:true={option.selected}>
                                            <lightning-icon icon-name="utility:check" size="x-small" alternative-text="icon" ></lightning-icon>
                                        </template>
                                        <span class="slds-media slds-listbox__option_entity verticalAlign slds-truncate">{option.label}</span>
                                    </li>
                                </template>
                            </template>
                            <!-- <template if:true={mSelectConfig.showOptionCount}>
                                <li class="slds-listbox__item" style="position: sticky;bottom: 6px;background-color: #cecdcd;">
                                    <span class="slds-media slds-listbox__option_entity verticalAlign slds-truncate" style="float:right">{mSelectConfig.optionData.length} of {mSelectConfig.optionLength}</span>
                                    <span class="slds-media slds-listbox__option_entity verticalAlign slds-truncate">Clear Selection</span>
                                </li>
                            </template> -->
                        </template>
                        <template if:true={mSelectConfig.message} >
                            <li class="slds-listbox__item">
                                <span class="slds-media slds-listbox__option_entity slds-truncate">{mSelectConfig.message}</span>
                            </li>
                        </template>
                    </ul>
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <span class="slds-truncate" style="float:right">{mSelectConfig.optionData.length} of {mSelectConfig.optionLength}&nbsp;</span>
                        <!-- 'tabindex' is necessary to understand if I need to close the dropdown or not -->
                        <strong onclick={clearSelection} tabindex="0" style="cursor: pointer;">&nbsp;Clear Selection</strong>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <!-- Multi Select Pills -->
    <!-- <template for:each={optionData} for:item="option">
        <template if:true={option.selected}>
            <lightning-pill key={option.value} class="slds-m-around_xx-small" name={option.value} label={option.label} onremove={removePill}></lightning-pill>
        </template>
    </template> -->
</template>
