<template>
    <lightning-card class="slds-card_boundary" style="padding:5px; display:block">
        <div class="slds-grid slds-gutters" style="padding:5px; display:block">
            <div class="slds-col slds-size_1-of-3">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="select-01">Select an Object</label>
                    <div class="slds-form-element__control">
                      <div class="slds-select_container">
                        <select class="slds-select" id="select-01" onchange={handleSelectChange}>
                            <option value="">Select...</option>
                            <template for:each = {objList} for:item="optionItem">
                                <option key={optionItem} value={optionItem}>{optionItem}</option>
                             </template>
                        </select>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <template if:true={extApiName}>
            <c-ext-rel-list api-name={extApiName} name=""></c-ext-rel-list>
        </template>
    </lightning-card>
</template>
