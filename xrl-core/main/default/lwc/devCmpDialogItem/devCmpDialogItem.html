<template>
    <template if:true={config.fields} for:each={config.fields} for:item="fld" for:index="index">
        <div key={fld.name} if:false={fld.isDisabled}>
            <!--{fld.isInput}|{fld.isPicklist}|{fld.isTextArea}|{fld.isSection}[{fld.type}] - {fld.name}-->
            <lightning-input if:true={fld.isInput} required={fld.isRequired} onchange={onChangeDynamicField} value={fld.value} checked={fld.value} data-id={fld.name} label={fld.label} placeholder={fld.placeholder} type={fld.type}	field-level-help={fld.help}></lightning-input>
            <lightning-combobox if:true={fld.isPicklist} required={fld.isRequired} onchange={onChangeDynamicField} data-type="picklist" data-id={fld.name} label={fld.label} placeholder={fld.placeholder} options={fld.options} field-level-help={fld.help}></lightning-combobox>
            <lightning-textarea if:true={fld.isTextArea} required={fld.isRequired} onchange={onChangeDynamicField} value={fld.value} data-id={fld.name} label={fld.label} placeholder={fld.placeholder} style={fld.style}></lightning-textarea>
            <lightning-accordion if:true={fld.isSection} allow-multiple-sections-open active-section-name="" >
                <lightning-accordion-section key={fld.name} name={fld.name} label={fld.label}>
                    <c-Dev-Cmp-Dialog-Item if:true={fld.fields} cfg={fld.fields} parent={fld.name}></c-Dev-Cmp-Dialog-Item>
                </lightning-accordion-section>
            </lightning-accordion>
            <c-Dev-Cmp-Dialog-Item if:true={fld.isOutsideSection} cfg={fld.fields}></c-Dev-Cmp-Dialog-Item>
        </div>
    </template>    
</template>
